<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			#div1{
				position:absolute ;
				width: 100px;
				height: 100px;
				background: #ccc;
			}
		</style>
		<script>
			window.onkeydown=function(ev){
				var oDiv1=document.getElementById("div1");
				var oEvent=ev||event;
			    if(oEvent.keyCode==37){
			    	oDiv1.style.left=oDiv1.offsetLeft-10+"px";
			    }else if(oEvent.keyCode==39){
			    	oDiv1.style.left=oDiv1.offsetLeft+10+"px";
			    }
			}
		</script>
	</head>
	<body>
		<div id="div1"></div>
	</body>
</html>
